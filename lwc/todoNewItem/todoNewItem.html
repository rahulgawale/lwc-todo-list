<template>
    <div class="slds-is-relative">
        <lightning-spinner
            alternative-text="Loading"
            size="large"
            if:true={isLoading}
        ></lightning-spinner>
        <lightning-card
            variant="Narrow"
            title="Create Todo"
            icon-name="standard:task"
        >

            <div class="slds-var-p-horizontal_small">
                <div if:true={recordName}><b>You are editing : {recordName}</b></div>
                <lightning-textarea
                    class="inputs"
                    required="true"
                    name="description"
                    label="Todo"
                    placeholder="type here..."
                    value={description}
                    onchange={handleChange}
                ></lightning-textarea>

                description => {description}
                <lightning-combobox
                    class="inputs"
                    required="true"
                    name="status"
                    label="Status"
                    value={status}
                    placeholder="Select Status"
                    options={statusOptions}
                    onchange={handleChange}
                ></lightning-combobox>
                status => {status}

                <lightning-combobox
                    class="inputs"
                    required="true"
                    name="priority"
                    label="Priority"
                    value={priority}
                    placeholder="Select Priority"
                    options={priorityOptions}
                    onchange={handleChange}
                ></lightning-combobox>
            </div>
            <div slot="footer">

                <lightning-button
                    if:false={recordId}
                    class="slds-var-p-around_xx-small"
                    variant="brand"
                    label="Create"
                    onclick={handleCreate}
                >
                </lightning-button>

                <lightning-button
                    if:true={recordId}
                    class="slds-var-p-around_xx-small"
                    variant="brand"
                    label="Update"
                    onclick={handleUpdate}
                >
                </lightning-button>

                <lightning-button
                    class="slds-var-p-around_xx-small"
                    variant="destructive"
                    label="Clear"
                    onclick={handleClear}
                >
                </lightning-button>


            </div>

        </lightning-card>


        <div class="slds-var-m-top_small">

            <lightning-card
                variant="Narrow"
                title=""
            >
                <div class="slds-var-p-horizontal_small">
                    <div class="slds-var-p-around_small">
                        <lightning-button
                            class="slds-var-p-around_xx-small"
                            variant="brand"
                            label="Update Selected"
                            onclick={handleUpdateSelected}
                        >
                        </lightning-button>

                        <lightning-button
                            class="slds-var-p-around_xx-small"
                            variant="destructive"
                            label="Delete Selected"
                            onclick={handleDeleteSelected}
                        >
                        </lightning-button>
                    </div>
                    <table
                        class="slds-table slds-table_cell-buffer slds-table_bordered"
                        aria-labelledby="element-with-table-label other-element-with-table-label"
                    >
                        <thead>
                            <tr class="slds-line-height_reset">
                                <th
                                    class=""
                                    scope="col"
                                >
                                    <lightning-input
                                        type="checkbox"
                                        variant="label-hidden"
                                        name="selectAll"
                                        placeholder="type here..."
                                        onchange={handleChangeSelectAll}
                                    ></lightning-input>
                                </th>
                                <th
                                    class=""
                                    scope="col"
                                >
                                    <div
                                        class="slds-truncate"
                                        title="Description"
                                    >Description</div>
                                </th>
                                <th
                                    class=""
                                    scope="col"
                                >
                                    <div
                                        class="slds-truncate"
                                        title="Status"
                                    >Status</div>
                                </th>
                                <th
                                    class=""
                                    scope="col"
                                >
                                    <div
                                        class="slds-truncate"
                                        title="Priority"
                                    >Priority</div>
                                </th>
                                <th
                                    class=""
                                    scope="col"
                                >
                                    <div
                                        class="slds-truncate"
                                        title="Mark as Completed"
                                    >Mark as Completed</div>
                                </th>
                                <th
                                    class=""
                                    scope="col"
                                >
                                    <div
                                        class="slds-truncate"
                                        title="Edit"
                                    >Edit</div>
                                </th>
                                <th
                                    class=""
                                    scope="col"
                                >
                                    <div
                                        class="slds-truncate"
                                        title="Delete"
                                    >Delete</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <template
                                for:each={todoList}
                                for:item="item"
                            >
                                <tr
                                    key={item.Id}
                                    class="slds-hint-parent"
                                >
                                    <th
                                        data-label="Description"
                                        scope="row"
                                    >
                                        <lightning-input
                                            class="select"
                                            data-id={item.Id}
                                            type="checkbox"
                                            variant="label-hidden"
                                            name="select"
                                            placeholder="type here..."
                                        ></lightning-input>
                                    </th>
                                    <th
                                        data-label="Description"
                                        scope="row"
                                    >
                                        <lightning-textarea
                                            data-id={item.Id}
                                            name="Description__c"
                                            variant="label-hidden"
                                            placeholder="type here..."
                                            value={item.Description__c}
                                            onchange={handleRowChange}
                                        ></lightning-textarea>

                                    </th>
                                    <td data-label="Status">

                                        <lightning-combobox
                                            data-id={item.Id}
                                            variant="label-hidden"
                                            class="inputs"
                                            required="true"
                                            name="Status__c"
                                            label="Status"
                                            value={item.Status__c}
                                            placeholder="Select Status"
                                            options={statusOptions}
                                            onchange={handleRowChange}
                                        ></lightning-combobox>
                                    </td>
                                    <td data-label="Priority">
                                        <lightning-combobox
                                            data-id={item.Id}
                                            variant="label-hidden"
                                            class="inputs"
                                            required="true"
                                            name="Priority__c"
                                            label="Priority"
                                            value={item.Priority__c}
                                            placeholder="Select Priority"
                                            options={priorityOptions}
                                            onchange={handleRowChange}
                                        ></lightning-combobox>

                                    </td>
                                    <td data-label="Mark as completed">
                                        <lightning-button
                                            disabled={item.isCompleted}
                                            data-id={item.Id}
                                            variant="success"
                                            label="Mark Completed"
                                            title="Mark Completed"
                                            onclick={handleMarkComplete}
                                        ></lightning-button>
                                    </td>
                                    <td data-label="Edit">
                                        <lightning-button
                                            data-id={item.Id}
                                            variant="standard"
                                            label="Edit"
                                            title="Edit"
                                            onclick={handleEdit}
                                        ></lightning-button>
                                    </td>
                                    <td data-label="Delete">
                                        <lightning-button
                                            data-id={item.Id}
                                            variant="destructive"
                                            label="Delete"
                                            title="Delete"
                                            onclick={handleDelete}
                                        ></lightning-button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </lightning-card>
        </div>
    </div>
</template>
