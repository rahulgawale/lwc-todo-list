<template>
    <lightning-card
        variant="Narrow"
        title="Communication parent to child"
        icon-name="standard:account"
    >
        <div class="slds-var-p-horizontal_small">
            <lightning-input
                type="text"
                variant="standard"
                name="Message"
                label="Message"
                placeholder="type here..."
                onchange={handleChange}
                value={message}
            ></lightning-input>

            <div class="slds-var-p-around_small">
                message in parent cmp: => {message}
            </div>

            <lightning-button
                variant="brand"
                label="Call Child Function"
                title="Call Child Function"
                onclick={callChildCmpMethod}
            ></lightning-button>
        </div>

        <c-child-comm
            message={message}
            class="child-cmp slds-var-p-horizontal_small"
            onmessagefromchild={handleMessageFromChild}
            addition={addition}
        ></c-child-comm>
    </lightning-card>
</template>
